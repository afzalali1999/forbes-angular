<div *ngIf="blog" class="post">
    <div class="delete" *ngIf="blog._id" (click)="onClickDelete(blog._id)">X</div>
    <img src={{blog.imageUrl}} alt="Modern Office">
    <h1>{{ blog.title }}</h1>
    <div class="author">By <span>{{ blog.author }}</span></div>
    <p>{{ blog.content.substring(0, 200) }}... <a class="see-more" href="#">see more</a></p>
</div>
